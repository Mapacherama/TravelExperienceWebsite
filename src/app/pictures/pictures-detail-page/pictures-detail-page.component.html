<h3 class="text-center text-4xl mt-2 mb-4">{{ subjectName }}</h3>

<div class="card">
  <p-carousel [value]="images" [numVisible]="3" [numScroll]="3" [circular]="false" [responsiveOptions]="responsiveOptions">
    <ng-template let-image pTemplate="item">
      <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
        <div class="mb-3 image-container">
          <img src="../../../assets/images/{{ image.image }}" [alt]="image.name" class="w-full shadow-2 centered-image" />
        </div>
        <div>
          <h4 class="mb-1">{{ image.name }}</h4>
          <div class="car-buttons mt-5">
            <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
            <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-star-fill"></p-button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>

<form (ngSubmit)="onSubmit()">
  <div class="p-field">
    <label for="name">Name</label>
    <input id="name" type="text" pInputText [(ngModel)]="contactForm.name" name="name" required />
  </div>

  <div class="p-field">
    <label for="email">Email</label>
    <input id="email" type="email" pInputText [(ngModel)]="contactForm.email" name="email" required />
  </div>

  <div class="p-field">
    <label for="message">Message</label>
    <textarea id="message" [(ngModel)]="contactForm.message" name="message" pInputTextarea required></textarea>
  </div>

  <button pButton type="submit" label="Submit"></button>
</form>

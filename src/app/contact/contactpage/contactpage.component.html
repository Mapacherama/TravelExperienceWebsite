<div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto mt-10">
  <div class="mb-4 flex items-center border-b border-gray-300 py-2">
    <span class="pr-4">
      <i class="pi pi-user text-gray-500"></i>
    </span>
    <input type="text" placeholder="Name" class="flex-grow bg-transparent outline-none" />
  </div>

  <div class="mb-4 flex items-center border-b border-gray-300 py-2">
    <span class="pr-4">
      <i class="pi pi-envelope text-gray-500"></i>
    </span>
    <input type="email" placeholder="Email" class="flex-grow bg-transparent outline-none" />
  </div>

  <div class="mb-4 flex items-center border-b border-gray-300 py-2">
    <span class="pr-4">
      <i class="pi pi-globe text-gray-500"></i>
    </span>
    <input type="text" placeholder="Website (optional)" class="flex-grow bg-transparent outline-none" />
  </div>

  <div class="mb-4">
    <textarea placeholder="Your Message" rows="4" class="w-full p-2 border rounded-md outline-none"></textarea>
  </div>

  <button class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
    Submit
  </button>
</div>

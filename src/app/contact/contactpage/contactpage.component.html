<form (ngSubmit)="onSubmit()" class="bg-white p-6 rounded shadow-md w-full max-w-md mx-auto">
  <div class="mb-4">
    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
    <input id="name" type="text" [(ngModel)]="contactForm.name" name="name" required
           class="mt-1 p-2 w-full border rounded-md">
  </div>

  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input id="email" type="email" [(ngModel)]="contactForm.email" name="email" required
           class="mt-1 p-2 w-full border rounded-md">
  </div>

  <div class="mb-4">
    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
    <textarea id="message" [(ngModel)]="contactForm.message" name="message" required
              class="mt-1 p-2 w-full border rounded-md h-32"></textarea>
  </div>

  <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold p-2 rounded">
    Submit
  </button>
</form>
